<div class="my-orders">
    <h1>Mis Ordenes de Compra</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Orden</span>
        </div>
        <div class="col-sm-2">
            <span>Id Orden</span>
        </div>
        <div class="col-sm-2">
            <span>Monto</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Editar</span>
        </div>
    </div>
    
    <div class="row order-data" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3.iconfinder.com%2Fdata%2Ficons%2Fe-commerce-2-2%2F380%2F4-1024.png&f=1&nofb=1&ipt=6fd23f7f7ff3fef3fbf1e32cbcf733bdede91a28c67eec1de094cbd5dbd7efeb&ipo=images">
        </div>
        <div class="col-sm-2">
            <span># 00{{ order.id }}</span>
        </div>
        <div class="col-sm-2">
            <span>$ {{ order.totalPrice }}</span>
        </div>
        <div class="col-sm-2">
            <span>EN PROCESO</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancelOrder(order.id)">Cancelar Orden</button></span>
        </div>
    </div>
    
</div>
