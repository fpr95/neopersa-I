<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{ productData.image }}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{ productData.name }}</h1>
            <h3>Precio: ${{ productData.price }}</h3>
        <div>
            Color:
            <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
        </div>
        <h6>Categor√≠a: {{ productData.category }}</h6>
        <h6>Detalles: {{ productData.details }}</h6>
        <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Agregar al Carro</button>
        <button *ngIf="removeCart" class="form-button" (click)="removeFromCart(productData.id)">Sacar del Carro</button>
        <button class="form-button">Comprar</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value="{{productQuantity}}"/>
            <button (click)="handleQuantity('plus')">+</button>   
        </div>
    </div>
    </div>
</div>
