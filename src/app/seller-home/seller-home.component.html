<div class="product-list">
    <h1>Lista de Productos</h1>
    <p class="message-p">{{ productMessage }}</p>
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Color</th>
                <th>Categor√≠a</th>
                <th>Detalles</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{ item.image }}" /></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.color }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.details }}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a routerLink="/seller-update-product/{{ item.id }}" class="adjust-update-link"><fa-icon [icon]="editIcon"></fa-icon></a>
            </tr>
        </tbody>
    </table>
</div>
