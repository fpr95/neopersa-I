<div class="add-product">
    <h1>Agregar Producto</h1>
    <p class="message-p">{{ addProductMessage }}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input 
        type="text"
        class="form-input"
        placeholder="Nombre Producto"
        name="name"
        ngModel
        />

        <input 
        type="text"
        class="form-input"
        placeholder="Precio Producto"
        name="price"
        ngModel
        />

        <input 
        type="text"
        class="form-input"
        placeholder="Color Producto"
        name="color"
        ngModel
        />

        <input 
        type="text"
        class="form-input"
        placeholder="Categoría Producto"
        name="category"
        ngModel
        />

        <textarea 
        type="text"
        class="form-input"
        placeholder="Detalles Producto"
        name="details"
        ngModel
        ></textarea>

        <input 
        type="text"
        class="form-input"
        placeholder="URL imágen Producto"
        name="image"
        ngModel
        />
        <button class="form-button">Agregar Producto</button>
    </form>
</div>
